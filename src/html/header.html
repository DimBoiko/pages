<header class="header">
	<div class="container">
		<div class="header__row">
			<img src="../img/logo.png" alt="logo" class="header__logo">
			<div class="header__social-media">
				<div class="header__social-media-item">
					<svg class="header__social-media-item-svg facebook">
						<use xlink:href="svg/symbol/icons.svg#facebook"></use>
					</svg> 
				</div>
				<div class="header__social-media-item">
					<svg class="header__social-media-item-svg">
						<use xlink:href="svg/symbol/icons.svg#twitter"></use>
					</svg> 
				</div>
				<div class="header__social-media-item">
					<svg class="header__social-media-item-svg">
						<use xlink:href="svg/symbol/icons.svg#in"></use>
					</svg>
				</div>
			</div>
			<nav class="header__nav">
				<ul class="header__nav-list">
					<li><a href="" class="header__nav-link">Home</a></li> 
					<li><a href="" class="header__nav-link">About</a></li> 
					<li><a href="" class="header__nav-link">Pages</a></li> 
					<li><a href="" class="header__nav-link">Contact Us</a></li> 
				</ul>
				<svg class="header__cart-svg">
					<use xlink:href="svg/symbol/icons.svg#cart"></use>
				</svg> 
			</nav>
			<button class="yellow-btn">Order Today</button>
		</div>
		@@include('./burger.html')
	</div>
</header>

@@include('./modal.html')
